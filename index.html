<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Change Background Color</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="h1 text-center">
      <h1 class="h1">My Color is</h1>
      <span id="spanColor"></span>
    </div>
    <section
      class="container d-flex justify-content-center align-content-center"
    >
      <button
        type="button"
        class="btn btn-lg btn-primary btn-click m-auto"
        id="btn-click"
      >
        Click! Change Background Color
      </button>
      <button
        type="button"
        class="btn btn-lg btn-primary btn-mouseOver m-auto"
        id="btn-mouseOver"
      >
        MouseOver! Change Background Color
      </button>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
